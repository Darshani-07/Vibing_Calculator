<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Gaming Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .calculator {
      width: 360px;
      background: rgba(20, 20, 40, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      animation: glowBox 3s infinite alternate;
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 15px #00f2ff; }
      to { box-shadow: 0 0 35px #9c27b0; }
    }

    .display {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      font-size: 2rem;
      text-align: right;
      border-radius: 12px;
      margin-bottom: 20px;
      color: #00f2ff;
      box-shadow: inset 0 0 10px #00f2ff;
      letter-spacing: 2px;
      overflow: hidden;
      white-space: nowrap;
      transition: font-size 0.2s ease;
      position: relative;
      z-index: 1;
    }

    /* 🌊 Wave Glow Effect */
    .display.wave::after {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,200,0.5), transparent);
      animation: waveGlow 0.8s ease forwards;
      z-index: -1;
    }

    @keyframes waveGlow {
      from { left: -100%; }
      to { left: 100%; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 65px;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      box-shadow: 0 0 10px rgba(142, 45, 226, 0.6);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #9c27b0;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px #00ffcc;
    }

    .equals {
      grid-column: span 2; /* Double width */
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
      position: relative;
      overflow: hidden;
    }

    /* Neon flash on = */
    .equals.flash {
      animation: neonFlash 0.6s ease;
    }

    @keyframes neonFlash {
      0% { box-shadow: 0 0 10px #00f2ff, 0 0 20px #0072ff; }
      50% { box-shadow: 0 0 30px #00ffcc, 0 0 60px #00f2ff; }
      100% { box-shadow: 0 0 10px #00f2ff, 0 0 20px #0072ff; }
    }

    .clear {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons" id="buttons"></div>
  </div>

  <!-- 🔊 Button Click Sound -->
   <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

  <script>
    const display = document.getElementById("display");
    const buttonsContainer = document.getElementById("buttons");
    const clickSound = document.getElementById("clickSound");

    // Fixed Layout (last row: 0, ., = big button)
    const buttonLayout = [
      "C", "←", "%", "÷",
      "7", "8", "9", "×",
      "4", "5", "6", "-",
      "1", "2", "3", "+",
      "0", ".", "="
    ];

    buttonLayout.forEach(text => {
      const btn = document.createElement("button");
      btn.textContent = text;
      if (text === "=") btn.classList.add("equals");
      if (text === "C") btn.classList.add("clear");
      buttonsContainer.appendChild(btn);
    });

    let currentInput = "";

    function updateDisplay() {
      display.textContent = currentInput || "0";
      let length = display.textContent.length;
      if (length > 12) {
        display.style.fontSize = "1.2rem";
      } else if (length > 8) {
        display.style.fontSize = "1.6rem";
      } else {
        display.style.fontSize = "2rem";
      }
    }

    function calculate() {
      try {
        let expression = currentInput
          .replace(/÷/g, "/")
          .replace(/×/g, "*");
        let result = eval(expression);
        currentInput = result.toString();
      } catch {
        currentInput = "Error";
      }
      updateDisplay();

      // 🌊 Trigger wave animation on result
      display.classList.add("wave");
      setTimeout(() => display.classList.remove("wave"), 800);
    }

    buttonsContainer.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        clickSound.currentTime = 0; 
        clickSound.play();

        const value = e.target.textContent;
        if (value === "C") {
          currentInput = "";
        } else if (value === "←") {
          currentInput = currentInput.slice(0, -1);
        } else if (value === "=") {
          calculate();
          // Neon flash effect on "=" button
          e.target.classList.add("flash");
          setTimeout(() => e.target.classList.remove("flash"), 600);
          return;
        } else {
          currentInput += value;
        }
        updateDisplay();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
